<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="js/app.js" defer></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbc8d730ad.js" crossorigin="anonymous"></script>
    <title>I'm Beary Excited!</title>
</head>

<body class ="has-background-success-light">
    <header class = "head is-large">
        <div class="column is-fullheight">
            <h1 class="is-size-2 has-text-centered has-text-primary-light has-background-warning-dark">Bears. Beets. Battlestar Galactica</h1>
        </div>
        <div class="column is-one-fourth">
        </header>
        
        <div class="column is-one-quarter infoHolder">
                <h4>Name<input class="input is-small is-hovered is-info" type="text" id="nameBear"></h4>
                <button id="startGame" class="button is-large is-danger is-rounded"></i>Start</button>
            </div>
    </div>
    

<div class = "columns is-centered">

    <div class="left_container column is-one-quarter is-flex"> 
        <div class="buttons">
            <ul>
                <li><button class = "eat button is-warning is-medium is-rounded"><i class="fa-solid fa-utensils"></i></button>
                    
                    <progress id="eatProgress" class="progress is-warning" value="10" min="0" max="10">100%</progress>
                    <!-- span timer -->
                    <!-- <span id="eatTimer">10</span> -->
                    </li> 
                <li><button class = "sleep button is-info is-medium is-rounded"><i class="fa-solid fa-bed"></i></button>

                    <progress id="sleepProgress" class="progress is-info" value="10" min="0" max="10">100%</progress>
                    <!-- <span id="sleepTimer">10</span></li> -->
                </li>
                <li><button class = "hug button is-danger is-medium is-rounded"><i class="fa-solid fa-heart"></i></button>

                    <progress id="hugProgress" class="progress is-danger" value="10" min="0" max="10">100%</progress>
                    <!-- <span id="hugTimer">10</span></li> -->
                </li>
                <li>
                    <p id = "ageTimer">1</h2>
                </li>
                <li><p id = "name">Bear</p>
                    <p id = "species">Type of Bear:</p>
                </li>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse quas quidem autem similique. Hic libero in vel possimus recusandae facilis?</p>

            </ul>
        </div>
    </div>
        <!-- SECTION  -->
    <div class="middle_container column is-half is-flex"> 
        <div class="column gif_column">
            <span class="bear_container"></span>
        </div>
    </div>
        <!-- SECTION  -->
    <div class = "right_container column is-one-quarter is-flex">
    </div>
</div>
        

    
    


<!-- Above and Beyond -->
<!-- <aside class="notifications">Levelup, changes </aside> -->

<footer class="foot">Hello There </footer>

</body>
</html>
