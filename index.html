<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="js/app.js" defer></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbc8d730ad.js" crossorigin="anonymous"></script>
    <title>I'm Beary Excited!</title>
</head>

<body class ="has-background-success-light">
    <header class = "head is-large">
        <div class="column is-fullheight">
            <h1 class="is-size-2 has-text-centered has-text-primary-light has-background-warning-dark">Bears. Beets. Battlestar Galactica</h1>
        </div>
        

        
        <div class="nameForm column is-one-fifth">
                <h4>Name:</h4>
                <input class="input is-small is-hovered is-info" type="text" id="nameBear">
                <button id="startGame" class="button is-large is-danger is-rounded"></i>Start</button>
        </div>
        
    </header>
<!-- Timers -->
<!-- <span id="eatTimer">10</span> -->
<!-- <span id="sleepTimer">10</span> -->
<!-- <span id="hugTimer">10</span></li> -->
<div class = "columns">
<!-- ### Column One -->
    <div class="left_container column is-one-quarter"> 
                <p class="barIndicators">Hunger</p>
                <progress id="eatProgress" class="progress is-warning" value="10" min="0" max="10">100%</progress>
                
                <p class="barIndicators">Sleepiness</p>
                <progress id="sleepProgress" class="progress is-info" value="10" min="0" max="10">100%</progress>
                
                <p class="barIndicators">Loneliness</p>
                <progress id="hugProgress" class="progress is-danger" value="10" min="0" max="10">100%</progress><br>
                
    </div>
<!-- ### Column Two  -->
    <div class="middle_container column is-half is-flex"> 
        <div class="column gif_column">
            <span class="bear_container"></span>
        </div>
        <span class="buttons">
            <button class = "eat button is-warning is-medium is-rounded"><i class="fa-solid fa-utensils"></i>    
            <button class = "sleep button is-info is-medium is-rounded"><i class="fa-solid fa-bed"></i></button>
            <button class = "hug button is-danger is-medium is-rounded"><i class="fa-solid fa-heart"></i></button>
        </span>
    </div>
<!-- ### Column Three -->
    <div class = "right_container column is-one-quarter is-flex">
        <p class="notifications has-text-danger">Test text</p>
    </div>
</div>
        

    
    


<!-- Above and Beyond -->
<!-- <aside class="notifications">Levelup, changes </aside> -->

<footer class="foot"><h1 id = "name" class="title">Bear, </h1><br>
    <h1 id = "species" class="title">The Baby Bear</h1></footer>

</body>
</html>
